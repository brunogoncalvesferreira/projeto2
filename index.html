<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Treine me</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="app">

        <nav>
          <a id="logo" href="#">
            <img src="./images//logo.svg" alt="Logo da página Treine me" />
          </a>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Treinar</a></li>
          </ul>
        </nav>

      <main>
        <section>
          <h1>Treinos <span>exclusivos</span> para você!</h1>

          <p>
            Nós criamos treinos <strong>exclusivos e únicos para você</strong>.
            <br/>
            Invista no seu corpo
            <strong>e tenha muito mais performance</strong> e qualidade de vida.
          </p>

          <button>
            <img src="./images/whats.svg" alt="Ícone do whatsapp" />
            Comece já
          </button>
        </section>

        <img
          src="./images/fitness-jump.png"
          alt="Desenho de uma mulher com uma blusa amarela pulando corda na academia"
        />
      </main>
      <footer>
        <p>
          fale conosco pelo instagram
          <a href="https://instagram.com/treineme" target="_blank"
            >@treine.me</a
          >
        </p>
      </footer>
    </div>
    <img id="balls" src="./images/balls.svg" alt="Imagem com várias bolinhas">
  </body>
</html>
